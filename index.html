<html lang="en-US">
	<head>
		<link rel="stylesheet" href="styles.css">
		<script src="commands.js"></script>
		<script src="javascript.js"></script>
	</head>
	<body onload="onLoad()">
		<div id="fileUploadTemplate">
			<b>Select .bin command file:</b> <input type="file" id="binFile"><br>
			<b>Select file with data to work on: </b> <input type="file" id="dataFile">
		</div>
		<div id="program" class="border">
			Program
		</div>
		<div id="registerLine" class="border" style="width:100%;text-align:center">
			registerLine
		</div>
		<button onclick="nextButton()">Next Action</button>
		<button onclick="runButton()">Run Actions</button>
		<button onclick="stopButton()">Stop Actions</button>
		<button onclick="fastButton()">Fast Actions</button>
		<button onclick="resetButton()">Reset</button>
		<div style="width:100%">
			<span id="commandList" class="border">
				js loads command names here
			</span>
			<span id="data">
				<div id="inData" class="border" style="min-height:20px;margin-bottom:1px">
					Input
				</div>
				<div id="outData" class="border" style="min-height:20px;margin-bottom:1px">
					Output
				</div>
				<button onclick="download()">Download output</button>
			</span>
		</div>
	<body>
</html>
